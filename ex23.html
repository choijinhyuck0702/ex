<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        h1{
            margin:0 auto;
            padding:10px;
            width:600px;
        }
        form{
            margin:0 auto;
            padding:10px;
            width:600px;
        }
    </style>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li><label>아이디 <input type="text"></label></li>
                <li><label>이메일 <input type="email"></label></li>
                <li><label>비밀번호 <input type="password"></label></li>
                <li><label>비밀번호 확인 <input type="password"></label></li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트의 새로운 소식</legend>
            <label><input type="radio" name="tmp"> 메일 수신</label>
            <label><input type="radio" name="tmp"> 메일 수신 안 함</label>
        </fieldset>
        <input type="submit" value="가입하기"><input type="reset" value="취소">
    </form>
</body>
</html>
