<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록</title>
</head>
<body>
    <h1>목록(lsit)</h1>
    <h2>순서가 있는 목록(&lt;ol&gt;, &lt;li&gt;)</h2>
    <ol>
        <li>대한민국</li>
        <ol>
            <li>서울특별시</li>
            <ol>
                <li>중구</li>
                <li>성동구</li>
                <li>종로구</li>
                <li>강남구</li>
                <li>구로구</li>
            </ol>
            <li>인천광역시</li>
        </ol>
        <li>미국</li>
    </ol>
    <h2>순서가 없는 목록(&lt;ul&gt;, &lt;li&gt;)</h2>
    <li style="list-style: none;">대한민국</li>
        <ul style="list-style: none;padding-left:0;">
            <li>서울특별시</li>
            <ul>
                <li>중구</li>
                <li>성동구</li>
                <li>종로구</li>
                <li>강남구</li>
                <li>구로구</li>
            </ul>
            <li>인천광역시</li>
        </ul>
        <li>미국</li>
</body>
</html>
