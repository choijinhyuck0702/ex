<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식4 input 속성</title>
</head>
<body>
    <h1>양식4 input 속성</h1>
    <input type="text" autofocus placeholder="아이디를 입력하세요" disabled>
    <br>
    <input type="text" id="name" name="name" value="홍길동" placeholder="">
    <br>
    <input type="number" autofocus placeholder="나이를 입력하세요" max="">
    <br>
    <input type="checkbox" checked>
     <br>
     <input type="submit" value="보내기"></body>
</html>
