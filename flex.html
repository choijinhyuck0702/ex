<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigo</title>
    <style>
        *{box-sizing: border-box;padding:0;margin:0}
        .wrap{
            max-width:960px;
            margin:0 auto;
            display: flex;
            flex-flow: row wrap;
        }
        .header, .sec, .footer{
            width:100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header{height: 80px;background-color: aqua;}
        .sec{height:300px;}
        .main-slider{background-color: blueviolet;}
        .we-are{background-color: chocolate;}
        .work{background-color: darkgoldenrod;}
        .blog{background-color: fuchsia;}
        .map{background-color: greenyellow;}

        @media (min-width:768px){
            .header{height:200px;width:30%;order:1;} /*오더하나주면 다줘야함*/
            .we-are{height:200px;width:70%;order:2;}
            .main-slider{width:50%;order:3;}
            .blog{width:50%;order:4;}
            .work{width:60%;height:400px;order:5;}
            .map{width:40%;height:400px;order:6;}
            .footer{order:7;}
        }
        @media (min-width:960px) {
            .header{width:100%;height:80px;}
            .sec{width:33.33333%;height:300px;}
            .work{width:66.66666%}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="container">
                <div class="contents">
                    HEADER
                </div>
            </div>
        </header>
        <section class="sec main-slider">
            <div class="container">
                <div class="contents">
                    MAIN SLIDER
                </div>
            </div>
        </section>
        <section class="sec we-are">
            <div class="container">
                <div class="contents">
                    WE ARE
                </div>
            </div>
        </section>
        <section class="sec work">
            <div class="container">
                <div class="contents">
                    WORK
                </div>
            </div>
        </section>
        <section class="sec blog">
            <div class="container">
                <div class="contents">
                    BLOG
                </div>
            </div>
        </section>
        <section class="sec map">
            <div class="container">
                <div class="content">
                    MAP
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div class="contents">
                    FOOTER
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
